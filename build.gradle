plugins {
    id 'java'
}

group = 'games.player.home'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/HytaleServer.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    archiveFileName = 'HytHome.jar'
    manifest {
        attributes(
            'Implementation-Title': 'HytHome',
            'Implementation-Version': '1.0.0',
            'Created-By': 'tsukuyomi_089'
        )
    }
    from('manifest.json') {
        into('')
    }
}
